<div id="subscriber" class="portfolio-modal modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <h2 class="section-heading">Stay Connected</h2>
        <h3 class="section-subheading text-muted">Subscribe to the latest travel tips</h3>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <form name="sentMessage" id="contactForm" novalidate>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="control-group form-group">
                              <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="control-group form-group">
                              <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>

                      <div class="clearfix"></div>
                      <div class="col-lg-12 text-center">
                          <div id="success"></div>
                          <button type="submit" class="btn btn-xl">Subscribe</button>
                      </div>
                  </div>
              </form>
          </div>
          <div class="col-md-4"></div>
    </div>
  </div>
</div>
